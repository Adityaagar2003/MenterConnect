<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MentorConnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-auth-compat.js"></script>
</head>
<body class="bg-gray-50 font-sans">
    <header class="bg-white shadow-sm">
        <nav class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center">
                <a href="index.html" class="text-blue-600 font-bold text-2xl">MentorConnect</a>
            </div>
            <div>
                <a href="index.html" class="text-gray-600 hover:text-blue-600">
                    <i class="fas fa-home mr-2"></i>Home
                </a>
            </div> 
        </nav>
    </header>

    <main class="container mx-auto px-4 py-12 max-w-md">
        <div class="bg-white p-8 rounded-xl shadow-md">
            <div class="flex justify-between mb-6">
                <button id="login-tab" class="font-semibold text-lg pb-2 border-b-2 border-blue-600 text-blue-600">Log In</button>
                <button id="signup-tab" class="font-semibold text-lg pb-2 border-b-2 border-transparent text-gray-400 hover:text-gray-600">Sign Up</button>
            </div>

            
            <form id="login-form" class="space-y-4">
                <div>
                    <label for="login-email" class="block text-gray-700 mb-2">Email</label>
                    <input type="email" id="login-email" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="your.email@example.com" required>
                </div>
                <div>
                    <label for="login-password" class="block text-gray-700 mb-2">Password</label>
                    <input type="password" id="login-password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Your password" required>
                </div>
                <div class="flex justify-between items-center">
                    <label class="flex items-center">
                        <input type="checkbox" class="mr-2">
                        <span class="text-gray-600 text-sm">Remember me</span>
                    </label>
                    <a href="#" class="text-blue-600 text-sm hover:underline">Forgot password?</a>
                </div>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-md">Log In</button>
                
                <div class="relative mt-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">Or continue with</span>
                    </div>
                </div>
                
                <div class="flex space-x-4 mt-4">
                    <button type="button" class="flex-1 flex justify-center items-center py-2 border rounded-md hover:bg-gray-50" id="google-login">
                        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" class="w-5 h-5 mr-2"> 
                        Google
                    </button>
                    <button type="button" class="flex-1 flex justify-center items-center py-2 border rounded-md hover:bg-gray-50" id="linkedin-login">
                        <i class="fab fa-linkedin text-blue-700 mr-2"></i>
                        LinkedIn
                    </button>
                </div>
            </form>

            
            <form id="signup-form" class="space-y-4 hidden">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="first-name" class="block text-gray-700 mb-2">First Name</label>
                        <input type="text" id="first-name" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Aditya" required>
                    </div>
                    <div>
                        <label for="last-name" class="block text-gray-700 mb-2">Last Name</label>
                        <input type="text" id="last-name" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Agarwal" required>
                    </div>
                </div>
                <div>
                    <label for="signup-email" class="block text-gray-700 mb-2">Email</label>
                    <input type="email" id="signup-email" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="your.email@example.com" required>
                </div>
                
                
                <div>
                    <label class="block text-gray-700 mb-2">Branch(es)</label>
                    <div class="grid grid-cols-2 gap-2">
                        <label class="flex items-center p-2 border rounded-md">
                            <input type="checkbox" name="branch" value="CSE" class="mr-2">
                            <span class="text-gray-700">CSE</span>
                        </label>
                        <label class="flex items-center p-2 border rounded-md">
                            <input type="checkbox" name="branch" value="ECE" class="mr-2">
                            <span class="text-gray-700">ECE</span>
                        </label>
                        <label class="flex items-center p-2 border rounded-md">
                            <input type="checkbox" name="branch" value="AIML" class="mr-2">
                            <span class="text-gray-700">AIML</span>
                        </label>
                        <label class="flex items-center p-2 border rounded-md">
                            <input type="checkbox" name="branch" value="IT" class="mr-2">
                            <span class="text-gray-700">IT</span>
                        </label>
                        <label class="flex items-center p-2 border rounded-md">
                            <input type="checkbox" name="branch" value="MECH" class="mr-2">
                            <span class="text-gray-700">MECH</span>
                        </label>
                        <label class="flex items-center p-2 border rounded-md">
                            <input type="checkbox" name="branch" value="CIVIL" class="mr-2">
                            <span class="text-gray-700">CIVIL</span>
                        </label>
                    </div>
                </div>
                
                
                <div>
                    <label class="block text-gray-700 mb-2">Batch Year(s)</label>
                    <div class="grid grid-cols-4 gap-2">
                        <label class="flex items-center p-2 border rounded-md">
                            <input type="checkbox" name="batch" value="2016" class="mr-2">
                            <span class="text-gray-700">2016</span>
                        </label>
                        <label class="flex items-center p-2 border rounded-md">
                            <input type="checkbox" name="batch" value="2017" class="mr-2">
                            <span class="text-gray-700">2017</span>
                        </label>
                        <label class="flex items-center p-2 border rounded-md">
                            <input type="checkbox" name="batch" value="2018" class="mr-2">
                            <span class="text-gray-700">2018</span>
                        </label>
                        <label class="flex items-center p-2 border rounded-md">
                            <input type="checkbox" name="batch" value="2019" class="mr-2">
                            <span class="text-gray-700">2019</span>
                        </label>
                        <label class="flex items-center p-2 border rounded-md">
                            <input type="checkbox" name="batch" value="2020" class="mr-2">
                            <span class="text-gray-700">2020</span>
                        </label>
                        <label class="flex items-center p-2 border rounded-md">
                            <input type="checkbox" name="batch" value="2021" class="mr-2">
                            <span class="text-gray-700">2021</span>
                        </label>
                        <label class="flex items-center p-2 border rounded-md">
                            <input type="checkbox" name="batch" value="2022" class="mr-2">
                            <span class="text-gray-700">2022</span>
                        </label>
                        <label class="flex items-center p-2 border rounded-md">
                            <input type="checkbox" name="batch" value="2023" class="mr-2">
                            <span class="text-gray-700">2023</span>
                        </label>
                    </div>
                </div>
                
                
                <div>
                    <label class="block text-gray-700 mb-2">Interest(s)</label>
                    <div class="grid grid-cols-2 gap-2">
                        <label class="flex items-center p-2 border rounded-md">
                            <input type="checkbox" name="interest" value="Web Development" class="mr-2">
                            <span class="text-gray-700">Web Development</span>
                        </label>
                        <label class="flex items-center p-2 border rounded-md">
                            <input type="checkbox" name="interest" value="Mobile Apps" class="mr-2">
                            <span class="text-gray-700">Mobile Apps</span>
                        </label>
                        <label class="flex items-center p-2 border rounded-md">
                            <input type="checkbox" name="interest" value="Machine Learning" class="mr-2">
                            <span class="text-gray-700">Machine Learning</span>
                        </label>
                        <label class="flex items-center p-2 border rounded-md">
                            <input type="checkbox" name="interest" value="Data Science" class="mr-2">
                            <span class="text-gray-700">Data Science</span>
                        </label>
                        <label class="flex items-center p-2 border rounded-md">
                            <input type="checkbox" name="interest" value="Cloud Computing" class="mr-2">
                            <span class="text-gray-700">Cloud Computing</span>
                        </label>
                        <label class="flex items-center p-2 border rounded-md">
                            <input type="checkbox" name="interest" value="Cybersecurity" class="mr-2">
                            <span class="text-gray-700">Cybersecurity</span>
                        </label>
                    </div>
                </div>
                
                
                <div>
                    <label class="block text-gray-700 mb-2">Verification Document</label>
                    <p class="text-sm text-gray-500 mb-2">Please upload your ID card or marksheet for verification</p>
                    <div class="flex items-center justify-center w-full">
                        <label for="verification-document" class="flex flex-col items-center justify-center w-full h-32 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100">
                            <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                <i class="fas fa-cloud-upload-alt text-gray-400 text-2xl mb-1"></i>
                                <p class="mb-2 text-sm text-gray-500"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                                <p class="text-xs text-gray-500">PDF, JPG, PNG (MAX. 5MB)</p>
                            </div>
                            <input id="verification-document" type="file" class="hidden" accept=".pdf,.jpg,.jpeg,.png" required />
                        </label>
                    </div>
                    <div id="file-upload-name" class="mt-2 text-sm text-gray-500"></div>
                </div>

                <div>
                    <label for="signup-password" class="block text-gray-700 mb-2">Password</label>
                    <input type="password" id="signup-password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Create a password" required>
                </div>
                <div>
                    <label for="confirm-password" class="block text-gray-700 mb-2">Confirm Password</label>
                    <input type="password" id="confirm-password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Confirm your password" required>
                </div>
                <div class="mt-2">
                    <label class="flex items-center">
                        <input type="checkbox" class="mr-2" required>
                        <span class="text-gray-600 text-sm">I agree to the <a href="#" class="text-blue-600 hover:underline">Terms of Service</a> and <a href="#" class="text-blue-600 hover:underline">Privacy Policy</a></span>
                    </label>
                </div>
                <div class="mt-2">
                    <label class="flex items-center">
                        <input type="radio" name="user-type" value="student" class="mr-2" checked>
                        <span class="text-gray-600">I'm a Student</span>
                    </label>
                    <label class="flex items-center mt-2">
                        <input type="radio" name="user-type" value="alumni" class="mr-2">
                        <span class="text-gray-600">I'm an Alumni</span>
                    </label>
                </div>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-md">Sign Up</button>
                
                <div class="relative mt-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">Or sign up with</span>
                    </div>
                </div>
                
                <div class="flex space-x-4 mt-4">
                    <button type="button" class="flex-1 flex justify-center items-center py-2 border rounded-md hover:bg-gray-50" id="google-signup">
                        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" class="w-5 h-5 mr-2"> 
                        Google
                    </button>
                    <button type="button" class="flex-1 flex justify-center items-center py-2 border rounded-md hover:bg-gray-50" id="linkedin-signup">
                        <i class="fab fa-linkedin text-blue-700 mr-2"></i>
                        LinkedIn
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script src="js/auth.js"></script>
</body>
</html>
